      id-type: auto
feign:
  # 使用Okhttp替代feign底层JDK原生的URLConnection
  okhttp:
    enabled: true
  # 开启请求压缩
  compression:
    request:
      enabled: true
      # 可以被压缩的内容
      mime-types:
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048 # 超过2048字节进行压缩
  # 开启 sentinel 熔断降级
  sentinel:
    enabled: true