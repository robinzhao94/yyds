    hikari:
      # 连接池名称，HikariPool-1
      pool-name: HikariCP
      # 自动提交从池中返回的连接
      auto-commit: true
      # 池中维护的最小空闲连接数，默认10
      minimum-idle: 5
      # 连接允许在池中闲置的最长时间，默认600000（10min）
      idle-timeout: 600000
      # 池中最大连接数，包括闲置和使用中的连接
      maximum-pool-size: 20
      # 池中最长连接生命周期，默认1800000（30min）
      max-lifetime: 1800000
      # 从池中获取连接等待超时毫秒数，默认30000（30sec）
